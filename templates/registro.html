<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        .foto_perfil_busqueda {
            max-width: 100%;
            margin: 8px;
            border: 2px solid black;
            object-fit: cover;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body id="LoginForm">
<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Registro</h1>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form action="/registrar_usuario" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="list">Imagen de perfil</label>
                                    <output id="list"></output>
                                    <input type="file" class="form-control-file" id="files" name="files[]"/>
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <label>Nombres</label>
                                    <input class="form-control form-control-lg" type="text" name="first_name">
                                </div>
                                <div class="form-group">
                                    <label>Apellidos</label>
                                    <input class="form-control form-control-lg" type="text" name="last_name">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password">
                                </div>
                                {#<div class="form-group">
                                            <div>
                                                <label class="radio-container">Femenino
                                                    <input type="radio" checked="checked" value="F" name="gender">
                                                </label>
                                                <label class="radio-container">Masculino
                                                    <input type="radio" checked="checked" value="M" name="gender">
                                                </label>
                                            </div>
                                        </div>#}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="femenino" value="F">
                                    <label class="form-check-label" for="femenino">Femenino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="masculino" value="M">
                                    <label class="form-check-label" for="masculino">Masculino</label>
                                </div>

                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary">Registrar</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function archivo(evt) {
        var files = evt.target.files; // FileList object

        // Obtenemos la imagen del campo "file".
        for (var i = 0, f; f = files[i]; i++) {
            //Solo admitimos im√°genes.
            if (!f.type.match('image.*')) {
                continue;
            }

            var reader = new FileReader();

            reader.onload = (function (theFile) {
                return function (e) {
                    // Insertamos la imagen
                    document.getElementById("list").innerHTML = ['<img class="foto_perfil_busqueda" src="', e.target.result, '" title="', escape(theFile.name), '"/>'].join('');
                };
            })(f);

            reader.readAsDataURL(f);
        }
    }

    document.getElementById('files').addEventListener('change', archivo, false);
</script>

</body>
</html>
