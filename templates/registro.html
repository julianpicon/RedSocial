<!DOCTYPE html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/registro.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .foto_perfil_busqueda {
            max-width: 100%;
            margin: 8px;
            border: 2px solid black;
            object-fit: cover;
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
<div class="container" id="registration-form">
    <div class="image"></div>
    <div class="frm">
        <h1>Registro</h1>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <div class="m-sm-4">
            <form action="/registrar_usuario" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="list">Imagen de perfil</label>
                    <output id="list"></output>
                    <input type="file" class="form-control-file" id="files" name="files[]"/>
                    <br/>
                </div>
                <div class="form-group">
                    <label>Nombres</label>
                    <input class="form-control" required type="text" name="first_name">
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input class="form-control" required type="text" name="last_name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" required type="email" name="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" required type="password" name="password">
                </div>
                <div class="form-group">
                    <div>
                        <label class="radio-container">Femenino
                            <input type="radio" checked="checked" value="F" name="gender">
                        </label>
                        <label class="radio-container">Masculino
                            <input type="radio" checked="checked" value="M" name="gender">
                        </label>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a class = "btn btn-info" href="/">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function archivo(evt) {
        var files = evt.target.files; // FileList object

        // Obtenemos la imagen del campo "file".
        for (var i = 0, f; f = files[i]; i++) {
            //Solo admitimos im√°genes.
            if (!f.type.match('image.*')) {
                continue;
            }

            var reader = new FileReader();

            reader.onload = (function (theFile) {
                return function (e) {
                    // Insertamos la imagen
                    document.getElementById("list").innerHTML = ['<img class="foto_perfil_busqueda" src="', e.target.result, '" title="', escape(theFile.name), '"/>'].join('');
                };
            })(f);

            reader.readAsDataURL(f);
        }
    }

    document.getElementById('files').addEventListener('change', archivo, false);
</script>

</body>

</html>
